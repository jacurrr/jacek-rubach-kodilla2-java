plugins {
    id 'java'
}

group 'com.kodilla'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //Test dependencies
    testImplementation('junit:junit:4.13')
    testCompile('org.mockito:mockito-all:1.10.19')
}
